<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Kublay's Mods4Versus</title>
    <style>
        /* --- CARGA DE FUENTES --- */

        @font-face {
            font-family: 'ZombieFont';
            src: url('future.woff2') format('woff2'),
                url('future.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'MenuFont';
            src: url('stubble.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* --- ESTILOS GENERALES (Usa Stubble por defecto) --- */
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-color: #0e0e0e;
            color: #dcdcdc;
            font-family: 'MenuFont', 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            user-select: none;
            letter-spacing: 0.5px;
        }

        /* --- NUEVO HEADER TIPO LOGO --- */
        #header-container {
            display: flex;
            align-items: flex-end;
            /* Alinea el subtítulo abajo junto al texto grande */
            border-bottom: 3px solid #b30000;
            padding-bottom: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .logo-stack {
            display: flex;
            flex-direction: column;
            /* Apila KUBLAY'S sobre MODS4VERSUS */
            justify-content: flex-end;
        }

        .logo-top {
            font-family: 'ZombieFont', Impact, sans-serif;
            font-size: 20px;
            color: #dcdcdc;
            letter-spacing: 2px;
            margin-bottom: 0px;
            text-shadow: 2px 2px 0px #000;
            margin-left: 2px;
            /* Pequeño ajuste visual */
        }

        .logo-main {
            font-family: 'ZombieFont', Impact, sans-serif;
            font-size: 48px;
            color: #dcdcdc;
            letter-spacing: 0px;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 5px 5px 0px #000;
        }

        .subtitle {
            font-size: 16px;
            color: #888;
            font-family: 'MenuFont', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 20px;
            margin-bottom: 12px;
            /* Ajuste para alinear con la base del texto grande */
        }

        /* --- GRID DE MODS --- */
        #grid-container {
            flex: 1;
            overflow-y: auto;
            background: #151515;
            border: 1px solid #333;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 20px #000;
        }

        #grid-container::-webkit-scrollbar {
            width: 10px;
        }

        #grid-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #grid-container::-webkit-scrollbar-thumb {
            background: #555;
        }

        #grid-container::-webkit-scrollbar-thumb:hover {
            background: #cc0000;
        }

        .card {
            background-color: #222;
            border: 2px solid #333;
            border-radius: 2px;
            cursor: pointer;
            transition: border-color 0.1s, background-color 0.1s;
            position: relative;
            height: 160px;
            display: flex;
            flex-direction: column;
            will-change: border-color;
        }

        .card:hover {
            border-color: #888;
        }

        .card.selected {
            border-color: #cc0000;
            border-width: 3px;
            background-color: #2a0a0a;
        }

        .card img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            background-color: #000;
            opacity: 0.8;
        }

        .card.selected img {
            opacity: 1;
        }

        .card-title {
            padding: 5px;
            font-size: 13px;
            font-family: 'MenuFont', sans-serif;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #aaa;
            margin-top: auto;
            margin-bottom: auto;
        }

        .card.selected .card-title {
            color: #fff;
            text-shadow: 0 0 5px red;
        }

        /* --- FOOTER Y BOTONES --- */
        #footer {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0e0e0e;
            padding-top: 10px;
        }

        button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px 40px;
            font-size: 28px;
            /*font-family: 'ZombieFont', Impact, sans-serif;*/
            font-family: 'MenuFont', Impact, sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            letter-spacing: 2px;
        }

        button:hover {
            background-color: #cc0000;
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #status {
            font-family: 'MenuFont', monospace;
            color: #666;
            font-size: 16px;
        }

        /* --- MODAL --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        #modal-box {
            background: #1a1a1a;
            border: 2px solid #cc0000;
            width: 450px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(204, 0, 0, 0.3);
            font-family: 'MenuFont', sans-serif;
        }

        #modal-title {
            font-family: Impact, sans-serif;
            color: #dcdcdc;
            font-size: 36px;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        #modal-msg {
            color: #ccc;
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        #modal-btn {
            background: #cc0000;
            color: white;
            border: none;
            padding: 10px 40px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'MenuFont', sans-serif;
            font-size: 20px;
            border-radius: 2px;
            clip-path: none;
        }

        #modal-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
        }

        /* --- LOADING MODAL --- */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        #loading-box {
            background: #1a1a1a;
            border: 2px solid #cc0000;
            width: 450px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(204, 0, 0, 0.3);
            font-family: 'MenuFont', sans-serif;
        }

        #loading-title {
            font-family: Impact, sans-serif;
            color: #dcdcdc;
            font-size: 36px;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        #loading-progress-container {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        #loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #cc0000, #ff3333);
            width: 0%;
            transition: width 0.3s ease;
        }

        #loading-percent {
            color: #ccc;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #loading-tip {
            color: #ffffff;
            font-size: 18px;
            line-height: 1.5;
            padding: 15px;
            background: #111;
            border-radius: 3px;
            margin-top: 15px;
        }

        #loading-tip-label {
            color: #7FBA00;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        @keyframes progress-anim {
            0% {
                width: 0%;
            }

            20% {
                width: 15%;
            }

            40% {
                width: 35%;
            }

            60% {
                width: 55%;
            }

            80% {
                width: 75%;
            }

            95% {
                width: 90%;
            }

            100% {
                width: 95%;
            }
        }
    </style>
</head>

<body>

    <div id="header-container">
        <div class="logo-stack">
            <div class="logo-top">KUBLAY'S</div>
            <div class="logo-main">MODS4VERSUS</div>
        </div>
        <span class="subtitle">// MODS PARA EL LEFT</span>
    </div>

    <div id="grid-container">
        <div style="text-align:center; padding:50px; color:#555;" id="scan-msg">Escaneando Workshop...</div>
    </div>

    <div id="footer">
        <div id="status">Esperando órdenes...</div>
        <button id="btn-fusion">FUSIONAR</button>
    </div>

    <!-- Audio Elements -->
    <audio id="sound-click" src="menu_click01.wav" preload="auto"></audio>
    <audio id="sound-complete" src="menu_enter05.wav" preload="auto"></audio>

    <div id="modal-overlay">
        <div id="modal-box">
            <div id="modal-title">SISTEMA</div>
            <div id="modal-msg">Mensaje del sistema...</div>
            <button id="modal-btn">ACEPTAR</button>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loading-overlay">
        <div id="loading-box">
            <div id="loading-title">FUSIONANDO MODS</div>
            <div id="loading-percent">Procesando...</div>
            <div id="loading-progress-container">
                <div id="loading-progress-bar"></div>
            </div>
            <div id="loading-tip">
                <span id="loading-tip-label">CONSEJOS PARA EVITAR EL F1:</span>
                <span id="loading-tip-text">Cargando...</span>
            </div>
        </div>
    </div>

    <script>
        // Import Tauri APIs (Tauri v2)
        const { invoke, convertFileSrc } = window.__TAURI__.core;

        let selectedIDs = new Set();
        let debugLog = [];
        let tipInterval = null;

        // Tips cargados desde archivo externo
        let TIPS_L4D2 = ["Cargando tips..."];

        // Cargar tips al inicio
        fetch('tips.json')
            .then(res => res.json())
            .then(tips => { TIPS_L4D2 = tips; })
            .catch(() => { console.warn("No se pudo cargar tips.json"); });

        function log(msg) {
            console.log(msg);
            // debugLog.push(msg); // Optional debug history
            const status = document.getElementById('status');
            if (status) status.innerText = msg;
        }

        function cerrarModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        let progressInterval = null;

        function mostrarLoading() {
            const overlay = document.getElementById('loading-overlay');
            const tipText = document.getElementById('loading-tip-text');
            const progressBar = document.getElementById('loading-progress-bar');
            const percentText = document.getElementById('loading-percent');

            // Reset progress
            progressBar.style.width = '0%';
            let progress = 0;

            // Mostrar tip aleatorio inicial
            tipText.innerText = TIPS_L4D2[Math.floor(Math.random() * TIPS_L4D2.length)];
            overlay.style.display = 'flex';

            // Animar progreso (simulado ya que no tenemos eventos del backend)
            progressInterval = setInterval(() => {
                if (progress < 95) {
                    progress += Math.random() * 8 + 2;
                    if (progress > 95) progress = 95;
                    progressBar.style.width = progress + '%';
                    percentText.innerText = Math.floor(progress) + '%';
                }
            }, 300);

            // Rotar tips cada 4 segundos
            tipInterval = setInterval(() => {
                tipText.innerText = TIPS_L4D2[Math.floor(Math.random() * TIPS_L4D2.length)];
            }, 4000);
        }

        function cerrarLoading() {
            const progressBar = document.getElementById('loading-progress-bar');
            const percentText = document.getElementById('loading-percent');

            // Completar al 100% antes de cerrar
            progressBar.style.width = '100%';
            percentText.innerText = '100%';

            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                progressBar.style.width = '0%';
            }, 200);

            if (tipInterval) {
                clearInterval(tipInterval);
                tipInterval = null;
            }
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function mostrarModal(titulo, mensaje, esError = false) {
            // Play completion sound only for success
            if (!esError) {
                document.getElementById('sound-complete').play().catch(() => { });
            }
            const overlay = document.getElementById('modal-overlay');
            const titleDiv = document.getElementById('modal-title');
            const msgDiv = document.getElementById('modal-msg');
            const btn = document.getElementById('modal-btn');
            const box = document.getElementById('modal-box');

            titleDiv.innerText = titulo;
            msgDiv.innerText = mensaje;

            if (esError) {
                titleDiv.style.color = "#ff4444";
                titleDiv.style.borderColor = "#ff4444";
                box.style.borderColor = "#ff4444";
                btn.style.backgroundColor = "#880000";
            } else {
                titleDiv.style.color = "#dcdcdc";
                titleDiv.style.borderColor = "#333";
                box.style.borderColor = "#cc0000";
                btn.style.backgroundColor = "#cc0000";
            }
            overlay.style.display = 'flex';
        }

        // Initialize when DOM is ready
        window.addEventListener('DOMContentLoaded', async function () {
            try {
                // Clear container and show initial scanning message
                const container = document.getElementById('grid-container');
                container.innerHTML = '<div style="text-align:center; padding:50px; color:#555;" id="scan-msg">Escaneando Workshop...</div>';

                // Listen for newly found mods (streaming)
                // Ensure event system exists
                if (window.__TAURI__ && window.__TAURI__.event) {
                    await window.__TAURI__.event.listen('mod-found', (event) => {
                        const mod = event.payload;
                        addModToGrid(mod);
                    });

                    await window.__TAURI__.event.listen('scan-completed', (event) => {
                        const count = event.payload;
                        const scanMsg = document.getElementById('scan-msg');
                        if (scanMsg) {
                            if (count === 0) {
                                scanMsg.innerText = "No se encontraron mods.";
                            } else {
                                scanMsg.remove();
                            }
                        }
                        document.getElementById('status').innerText = `Escaneo completado. ${count} mods encontrados.`;
                    });
                } else {
                    console.error("Tauri Event system not found");
                }

                // Add Event Listeners for buttons
                const btnFusion = document.getElementById('btn-fusion');
                if (btnFusion) {
                    btnFusion.addEventListener('click', iniciarFusion);
                }

                const btnModal = document.getElementById('modal-btn');
                if (btnModal) {
                    btnModal.addEventListener('click', cerrarModal);
                }

                // Start the scanning process
                console.log("Invoking get_mods...");
                await invoke('get_mods', {});

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "Error: " + err;
            }
        });

        function addModToGrid(mod) {
            const container = document.getElementById('grid-container');

            // Remove the scanning message if it's the first mod
            const scanMsg = document.getElementById('scan-msg');
            if (scanMsg) {
                scanMsg.remove();
            }

            const div = document.createElement('div');
            div.className = 'card';
            div.dataset.modId = mod.id; // Use data attribute instead of closure

            // Create image with lazy loading - use asset protocol instead of base64
            const img = document.createElement('img');
            img.loading = 'lazy';
            img.decoding = 'async';
            // Convert Windows path to asset:// URL using Tauri's API
            if (mod.image_path) {
                const url = convertFileSrc(mod.image_path);
                img.src = url;
            } else {
                img.src = 'https://via.placeholder.com/150/333/fff?text=No+Img';
            }

            // Create title div
            const titleDiv = document.createElement('div');
            titleDiv.className = 'card-title';
            titleDiv.title = mod.title || mod.id;
            titleDiv.textContent = mod.title || mod.id;

            div.appendChild(img);
            div.appendChild(titleDiv);
            container.appendChild(div);
        }

        // Event delegation: single click handler for all cards
        document.getElementById('grid-container').addEventListener('click', function (e) {
            const card = e.target.closest('.card');
            if (!card) return;

            const id = card.dataset.modId;
            if (!id) return;

            // Toggle selection
            if (selectedIDs.has(id)) {
                selectedIDs.delete(id);
                card.classList.remove('selected');
            } else {
                selectedIDs.add(id);
                card.classList.add('selected');
            }

            updateSelectionUI();
        });

        function updateSelectionUI() {
            const btn = document.getElementById('btn-fusion');
            const status = document.getElementById('status');

            if (selectedIDs.size > 0) {
                btn.innerText = `FUSIONAR (${selectedIDs.size})`;
                status.innerText = `${selectedIDs.size} mods listos.`;
                status.style.color = "#cc0000";
            } else {
                btn.innerText = "FUSIONAR";
                status.innerText = "Esperando órdenes...";
                status.style.color = "#666";
            }
        }

        async function iniciarFusion() {
            if (selectedIDs.size === 0) return;

            // Play click sound
            document.getElementById('sound-click').play().catch(() => { });

            const btn = document.getElementById('btn-fusion');
            btn.disabled = true;
            btn.innerText = "PROCESANDO...";

            // Mostrar modal de carga
            mostrarLoading();

            try {
                const result = await invoke('merge_mods', { ids: Array.from(selectedIDs) });

                // Cerrar loading antes de mostrar resultado
                cerrarLoading();

                if (result.status === 'ok') {
                    mostrarModal("PROCESO COMPLETADO", result.msg);
                    btn.innerText = "FUSIONAR";
                    selectedIDs.clear();
                    document.querySelectorAll('.card.selected').forEach(el => el.classList.remove('selected'));
                } else {
                    mostrarModal("ERROR CRÍTICO", result.msg, true);
                }
            } catch (err) {
                cerrarLoading();
                mostrarModal("ERROR CRÍTICO", err.toString(), true);
            }

            btn.disabled = false;
        }
    </script>
</body>

</html>
